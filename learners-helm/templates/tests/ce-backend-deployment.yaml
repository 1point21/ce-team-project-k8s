apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.backend.name }}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: {{ .Values.backend.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.backend.name }}
    spec:
      containers:
      - name: {{ .Values.backend.name }}
        image: {{ .Values.backend.image }}
        ports:
        - containerPort: 8080
        volumeMounts:
        - mountPath: /var
          name: data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: demo-pvc
