apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
spec:
  rules:
  - host: {{ .Values.host }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: {{ .Values.frontend.servicePort }}
      - path: /ping
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: {{ .Values.backend.servicePort }}
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: {{ .Values.backend.servicePort }}
      - path: /actuator
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: {{ .Values.backend.servicePort }}
  ingressClassName: nginx
