apiVersion: apps/v1
kind: Deployment
metadata:
  name: dind-jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dind-jenkins
  template:
    metadata:
      labels:
        app: dind-jenkins
    spec:
      containers:
      - name: dind-jenkins
        image: {{ .Values.dind-jenkins.image }}
        securityContext:
            privileged: true
        ports:
        - containerPort: 8080
        volumeMounts:
        - mountPath: {{ .Values.dind-jenkins.mountpath }}
          name: data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: {{ .Values.dind-jenkins.claimName }}
